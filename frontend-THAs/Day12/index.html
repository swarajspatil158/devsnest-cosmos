<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Work</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>To-do</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        autocomplete="off"
        placeholder="Enter your task"
      />
      <ul class="to-do" id="to-do"></ul>
    </form>
    <small
      >Right click to mark as Done <br />
      Left click to Delete</small
    >
  </body>
</html>
