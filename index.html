    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        overflow: hidden;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
        flex-direction: column;
      }
      .button {
        padding: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;

        font-style: italic;
        border-radius: 50px;
        font-size: 20px;
        border-radius: 10px;
        background: linear-gradient(145deg, #66ccff, #66ccff);
        box-shadow: 4px 4px 5px #777777, 1px 1px 5px #000000;
      }

      a:link,
      a:visited,
      a:active,
      a:hover {
        color: #181818;
        background-color: transparent;
        text-decoration: none;
        font-weight: bold;
        margin: 10px;
      }
      .button:hover {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        border-color: rgb(0, 0, 0);
        font-style: italic;
        font-size: 20px;
        background: linear-gradient(145deg, #ff6699, #ff6699);
        box-shadow: 1px 1px 5px #ff6699, 1px 1px 5px #ffffff;
      }
      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        position: relative;
        margin-bottom: 0;
        padding: 0;
        font-style: italic;
      }
    </style>
  </head>
