  <head>
    <meta charset="UTF-8" />

    <title>frontend-THA</title>
    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        padding: auto;
      }
      ul {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      li {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        margin: 10px;
        border-color: black;
        border-style: solid;
        border-width: 5px;
        font-style: italic;
        background-color: burlywood;
        border-radius: 50%;
        font-size: 20px;
      }

      a:link,
      a:visited,
      a:active {
        color: #181818;
        background-color: transparent;
        text-decoration: none;
        font-weight: bold;
      }
      li:hover {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        margin: 10px;
        border-color: black;
        color: #23a6d5;
        border-style: solid;
        border-width: 5px;
        font-style: italic;
        letter-spacing: -0.05em;
        background-color: #e73c7e;
        border-radius: 50%;
        font-size: 25px;
      }
      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>

      style="
        font-size: 80px;

        padding: 0;

        text-shadow: var(--header-text-shadow);
        white-space: pre-wrap;
      "
